{{ if isset .Site.Params "disqus_shortname" }}

<div id="disqus_thread"></div>
<script>

var disqus_config = function () {
this.page.url = "{{ .Permalink }}";  // Replace PAGE_URL with your page's canonical URL variable
this.page.identifier = "{{ .RelPermalink }}";
};
(function() {
var d = document, s = d.createElement('script');
s.src = 'https://' + '{{ .Site.Params.disqus_shortname }}' + ".disqus.com/embed.js";
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

{{ else if isset .Site.Params "gitment_id"}}
<div id="comments"></div>
<script src="https://imsun.github.io/gitment/dist/gitment.browser.js"></script>
<script>
var gitment = new Gitment({
  id: '{{.RelPermalink}}', // optional
  owner: '{{.Site.Params.gitment_owner}}',
  repo: '{{.Site.Params.gitment_repo}}',
  oauth: {
    client_id: '{{.Site.Params.gitment_id}}',
    client_secret: '{{.Site.Params.gitment_secret}}',
  }
})

gitment.render('comments')
</script>
{{ end }}
